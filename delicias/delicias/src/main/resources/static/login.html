<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Delicias Fer Lopes</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="img/delicias da fer.png" alt="Delicia da fer lopes" class="logo">
        <div class="brand-text">
          <h1>Delicias</h1>
          <small>Fer Lopes</small>
        </div>
      </div>
    </div>
  </header>

  <main class="login-page">
    <div class="login-container">
      <h2>Login da Confeiteira</h2>
      <p>Acesse para adicionar produtos ao site</p>

      <form id="login-form">
        <label for="username">Usuário</label>
        <input type="text" id="username" placeholder="Digite seu usuário" required>

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>

        <button type="submit" class="btn primary">Entrar</button>
        <p id="login-message" class="login-message"></p>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year"></span> Delicias Fer Lopes — Todos os direitos reservados.</div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const loginMessage = document.getElementById('login-message');

      const correctUser = 'ferlopes';
      const correctPass = 'doces123';

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if(username === correctUser && password === correctPass) {
          // salva no localStorage que ela está logada
          localStorage.setItem('isConfeiteiraLogada', 'true');
          loginMessage.style.color = 'green';
          loginMessage.textContent = 'Login realizado com sucesso! Redirecionando...';
          setTimeout(() => {
            window.location.href = 'produtos.html'; 
          }, 1500);
        } else {
          loginMessage.style.color = 'red';
          loginMessage.textContent = 'Usuário ou senha incorretos!';
        }
      });
    });
  </script>
</body>
</html>
