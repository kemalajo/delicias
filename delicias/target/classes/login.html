<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Kelojo (Empreendedora)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo"><img src="img/logo.png" alt="logo"></div>
      <nav>
        <a href="index.html">Home</a>
        <a href="catalog.html">Catálogo</a>
      </nav>
    </div>
  </header>

  <main class="login-page">
    <section class="login-box">
      <h1>Área da empreendedora</h1>
      <p>Insira a senha para gerenciar produtos (cadastro no navegador).</p>

      <form id="login-form">
        <label for="senha">Senha</label>
        <input type="password" id="senha" required>
        <div class="login-actions">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>

      <p class="obs">Senha padrão: <strong>minhasenha123</strong> (troque no admin.js depois).</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>&copy; <span id="ano3"></span> Kelojo.</p>
    </div>
  </footer>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e){
      e.preventDefault();
      const senha = document.getElementById('senha').value;
      // senha simples; mesma que admin.js verifica
      if(senha === 'minhasenha123'){
        // redireciona para admin
        location.href = 'admin.html';
      }else{
        alert('Senha incorreta.');
      }
    });
  </script>
</body>
</html>
