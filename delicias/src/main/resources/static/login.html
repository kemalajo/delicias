<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Confeiteira — Kelajo</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <header class="site-header small">
    <div class="header-inner">
      <a class="brand-link" href="index.html">
        <div class="logo-circle">K</div>
        <div class="brand-name">Kelajo</div>
      </a>
    </div>
  </header>

  <main class="container login-page">
    <div class="login-card">
      <h2>Login da confeiteira</h2>
      <p>Faça login para gerenciar o cardápio</p>

      <form id="login-form">
        <label for="user">Usuário</label>
        <input id="user" type="text" required placeholder="confeiteira">
        <label for="pass">Senha</label>
        <input id="pass" type="password" required placeholder="sua senha">
        <div style="margin-top:12px">
          <button class="btn btn-primary" type="submit">Entrar</button>
        </div>
      </form>

      <p class="login-help">Usuário: <strong>confeiteira</strong> • Senha: <strong>kelajo123</strong></p>
    </div>
  </main>

  <footer class="site-footer small">
    <div class="container footer-inner">
      <div>© 2025 Kelajo</div>
    </div>
  </footer>
</body>
</html>
