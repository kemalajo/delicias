<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Kelojo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600,800&family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo"><img src="img/logo.png" alt="logo"></div>
      <nav>
        <a href="index.html">Home</a>
        <a href="catalog.html">Catálogo</a>
      </nav>
    </div>
  </header>

  <main class="admin-page">
    <section class="admin-panel">
      <h1>Gerenciar Produtos</h1>
      <p>Aqui você pode adicionar, editar e remover produtos. Tudo é salvo no navegador (localStorage).</p>

      <form id="product-form" class="product-form">
        <label>Nome do produto</label>
        <input id="p-name" required>

        <label>Descrição</label>
        <textarea id="p-desc" rows="3"></textarea>

        <label>Preço (ex: 18.00)</label>
        <input id="p-price" type="number" step="0.01" required>

        <label>Imagem (nome arquivo dentro de /img, ex: cookie-stack.png)</label>
        <input id="p-img" required>

        <label>Tags (separadas por vírgula)</label>
        <input id="p-tags">

        <div class="admin-actions">
          <button type="submit" class="btn btn-primary">Salvar produto</button>
          <button id="clear-store" type="button" class="btn btn-outline">Limpar todos</button>
        </div>
      </form>

      <h2>Produtos cadastrados</h2>
      <div id="admin-products"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>&copy; <span id="ano4"></span> Kelojo.</p>
    </div>
  </footer>

  <script src="js/admin.js"></script>
</body>
</html>
